apiVersion: skaffold/v2alpha3
kind: Config
deploy:
   kubectl:
      manifests:
         - ./infra/k8s/*
build:
   #  local:
   #     push: false
   googleCloudBuild:
      projectId: <insert id>
   artifacts:
      - image: us.gcr.io/<insert id>/auth
        context: auth
        docker:
           dockerfile: Dockerfile
        sync:
           manual:
              - src: "src/**/*.ts"
                dest: .
